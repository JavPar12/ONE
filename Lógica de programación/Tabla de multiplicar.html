<meta charset="UTF-8">

<h1>Calcular Tablas de Multiplicar</h1>

<script>

	function linebreakk() {
		//salta cinco lineas
		document.write("<br><br><br><hr><br><br>");
	
	}

	function print(frase) {
		document.write("<big>" + frase + "</big>")
		linebreakk();
	}
	
	print ("While")
	var multiplicador = 1 

	while (multiplicador <= 10){

		print(5 * multiplicador);
		multiplicador++;
	}

	print("For");

	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		print(7 * multiplicador);
	}
</script>
