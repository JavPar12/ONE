<meta charset="UTF-8">
<script>
    // Definición de variables con los datos de inicio de sesión y número máximo de intentos
    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";
    var maximoIntentos = 3;
    var intentoactual = 1;

    // Inicio de un loop while que se ejecutará mientras el número actual de intentos sea menor o igual al número máximo permitido
    while(intentoactual <= maximoIntentos){
        // Se pide al usuario que ingrese su usuario y contraseña
        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");

        // Se verifica si el usuario y contraseña ingresados son iguales a los registrados
        if( inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada ) {
            // Si los datos son correctos, se muestra un mensaje de bienvenida al sistema y se asigna un valor mayor al número máximo de intentos para salir del loop while
            alert("Bienvenido al sistema " + inicioDeSesionIngresado);
            intentoactual = maximoIntentos + 1;
        } else {
            // Si los datos no son correctos, se muestra un mensaje de error y se aumenta el número de intentos actual en 1
            if (intentoactual == 3) {
                // Si es el último intento permitido y los datos siguen siendo incorrectos, se muestra un mensaje de error con el número máximo de intentos permitidos
                alert("agotaste el numero permitido de intentos");
            } else {
                alert("inicio de sesión inválido. Favor intente de nuevo");
            }
            intentoactual = intentoactual + 1;
        }
    }
</script>
