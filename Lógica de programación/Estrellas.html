<meta charset="UTF-8">

<h1>Juego de Adivinacion</h1>

<script>

	function linebreakk() {
		//salta cinco lineas
		document.write("<br>");
	
	}

	function print(frase) {
		document.write("<big>" +frase + "</big>")
		linebreakk();
	}
	
	// Inicializa la variable "lineas" en 1 y la incrementa en 1 en cada iteración, 
// deteniéndose cuando llega a 3 y asi creando 3 lineas
for(var lineas = 1; lineas <= 3; lineas++){
	
	// Inicializa la variable "columnas" en 1 y la incrementa en 1 en cada iteración,
	// deteniéndose cuando llega a 10 creando 10 asteriscos
	for(var columnas = 1;columnas <= 10; columnas++){
		
		// Escribe un asterisco en el documento y lo que dara como resultado tener 3 lineas de 10 asteriscos cada una
		document.write("*");
	}
	
	// Escribe un salto de línea en el documento
	linebreakk();
}	 


</script>
