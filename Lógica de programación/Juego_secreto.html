<!-- Define el conjunto de caracteres del documento a UTF-8 -->
<meta charset="UTF-8">

<!-- Crea un campo de entrada de texto para que el usuario ingrese un número -->
<input/>

<!-- Crea un botón que el usuario puede hacer clic para verificar su respuesta -->
<button>Verificar si acerto con el secreto</button>


<script>
  // Define la variable secreto y le asigna el valor de un número entero aleatorio entre 0 y 10 utilizando la función Math.random()
	var secreto = Math.round(Math.random()*10);

	// Selecciona el campo de entrada de texto y lo almacena en la variable input
	var input = document.querySelector("input");

	// Establece el enfoque en el campo de entrada de texto al cargar la página para que el usuario pueda comenzar a escribir de inmediato
	input.focus();

	// Define una función llamada "verify" que se llamará cuando el usuario haga clic en el botón
	function verify (){

		// Si el valor ingresado en el campo de entrada de texto es igual al número secreto, muestra un mensaje de alerta que dice "usted acerto"
		if (parseInt(input.value) == secreto) {
			alert ("usted acerto");
		}
		// De lo contrario, muestra un mensaje de alerta diferente que dice "usted erro"
		else {
			alert("usted erro");
		}

		// Establece el valor del campo de entrada de texto en una cadena vacía y establece el enfoque en el campo de entrada de texto de nuevo, para que el usuario pueda ingresar una nueva respuesta sin tener que hacer clic en el campo de entrada de texto primero
		input.value = "";
		input.focus();
	}	

	// Selecciona el botón y lo almacena en la variable button
	var button = document.querySelector("button");

	// Establece el evento onclick del botón para que llame a la función "verify" cuando se haga clic en él
	button.onclick = verify;

</script>
