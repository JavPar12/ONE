<meta charset="UTF-8">

<h1>Programa Fútbol</h1>

<script>

	function linebreakk() {
		//salta cinco lineas
		document.write("<br><br><br><hr><br><br>");
	
	}

	function print(frase) {
		document.write("<big>" + frase + "</big>")
		linebreakk();
	}
	
	var victorias = parseInt(prompt("¿Cuál fue la cantidad de victorias"));
	var empates = parseInt(prompt("¿Cuál fue la cantidad de empates?"));

	var PuntosTotales = victorias * 3 + empates

	print("El total de puntos del equipo es: " + PuntosTotales);


	if (PuntosTotales > 28) {

		print("El equipo esta mejor que el año pasado");
	} 


	if (PuntosTotales < 28) {

		print("El equipo esta peor que el año pasado");

	}


	if (PuntosTotales == 28) {

		print("El equipo esta igual que el año pasado");

	}


</script>
