<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto-Barberia Alura</title>

</head>
<body>
    <header>
        <div class="caja">

            <h1><img src="imagenes/logo.png" alt="logo-barberia-alura"></h1>
            <nav>
                <ul>
                    <li><a href='index.html'>Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html"> Contacto</a></li>            
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder=" (XX) XX-XX-XX-XX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="5" id="mensaje" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que le contactemos?</legend>
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" required>Email</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" required checked>
                WhatsApp</label>
                
                <label for="radio-mensaje"><input type="radio" name="contacto" value="mensaje" id="radio-mensaje" required>Mensaje de texto</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
                <th></th>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>Mañana</td>
                    <td>08h - 11h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>Tarde</td>
                    <td>12h - 15h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>Noche</td>
                    <td>17h - 20h</td>
                </tr>
            </tbody>

            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-barberia-alura">
        <p class="copyright">&copy Copyright Barberia Alura-2023</p>
    </footer>
</body>
</html>
